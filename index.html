<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>맛집을 지도에 등록하기</title>

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1u5gb6bmoa&submodules=geocoder"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- 메테리얼 불러오기 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div id="container"> <!-- 전체를 감싸는 div -->
        <div id="map_wrap">
            <h2>성수역 맛집</h2>
            <div id="map"></div> <!-- 지도 -->

            <div id="btn_wrap"><!-- 맛집검색 -->
                <input type="text" id="address">
                <button id="btn_address" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    주소검색하기
                </button>
            </div>
        </div>
        <div id="review_wrap">
            <h2>맛집 리뷰</h2>
            <div class="demo-card-wide mdl-card mdl-shadow--2dp"> <!-- 맛집 리뷰 창 -->
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">맛집이름</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    리뷰 내용 작성하는 곳
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Get Started
                    </a>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                    </button>
                </div>
            </div>
        </div>
    </div> <!-- 전체를 감싸는 div 종료 -->



    <script>
        // 지도 옵션 적용하기
        var option = {
            center: new naver.maps.LatLng(37.5487382,127.0534817),
            zoom: 14,
            scaleControl: true,
            logoControl: true,
            mapDataControl: true,
            mapTypeControl: true,
            zoomControl: true,
            zoomControlOptions: {
                position: naver.maps.Position.RIGHT_CENTER
            },
        };
        // 지도 생성하기
        var naver_map = new naver.maps.Map($('#map')[0], option);
    </script>
</body>
</html>
